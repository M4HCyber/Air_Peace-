<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Peace</title>

    <!-- CSS Links  -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts Links -->
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navigation Section -->
        <nav>
            <div class="logo-group">
                <i class="fa-solid fa-dove"></i> 
                <div class="logo-icon">
                                       
                </div>
                <div class="logo-text">
                    <p class="brand-name">AIR PEACE</p>
                    <p>...your peace, our goal</p>
                </div>
            </div>
            
            <div class="nav-links ">
                
                <a href="#" class="bars"><i class="fa-solid fa-bars"></i></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover <i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">Travel <i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">Routes</a></li>
                </ul>
            </div>

            <div class="btn-group">
                <a href="#" class="btn btn-primary">Book Flight</a>
                <a href="#" class="btn btn-secondary">Login</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <h1>Fly with Air Peace</h1>
            <p>Connecting Africa to the World with Comfort and Affordability</p>
        </div>

        <div class="airplane">
            <div class="airplane-head">
                <div class="cockpit"></div>
                
                <div class="airplane-top-pillar"></div>
                <div class="airplane-left-pillar"></div>
                <div class="airplane-right-pillar"></div>
            </div>
        </div>
    </header>
    <section>
        <div class="inner-section">
            <div class="book">
                <div class="btn-group1">
                    <a href="#" class="btn selected"><i class="fa-solid fa-plane"></i> Book Fights</a>
                    <a href="#" class="btn"><i class="fa-solid fa-book"></i> My Bookings</a>
                    <a href="#" class="btn"><i class="fa-solid fa-building-circle-check"></i> Check In</a>
                </div>
                <div class="btn-group2">
                    <a href="#" class="btn btn1"><i class="fa-solid fa-hotel"></i> Hotel</a>
                    <a href="#" class="btn btn2"><i class="fa-solid fa-hotel"></i> Check In</a>
                </div>
            </div>

            <form action="">
                <fieldset>
                    <label for="OneWay">
                        <input type="radio" name="select-way" id="OneWay">
                        One Way
                    </label>

                    <label for="RoundWay">
                        <input type="radio" name="select-way" id="RoundWay">
                        Round Way
                    </label>
                    <div class="selection-section">
                        <div class="selection-desc">
                            <div class="selection1">
                                <p>From</p>
                                <p>To</p>
                                <select name="select" id="select">
                                    <option value="departure">Departure</option>
                                </select>
                                <div class="switch"></div>
                                <select name="select" id="select">
                                    <option value="arrival">Arrival</option>
                                </select>
                                <div class="switch"><i class="fa-solid fa-right-left"></i></div>
                            </div>
                            <div class="selection2">
                                <p>Departure Date</p>
                                <p>Return Date</p>
                                <input type="date" value="Enter Departure Date">
                                <input type="date" value="Enter Arrival Date">
                                <div class="switch"><i class="fa-solid fa-right-left"></i></div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="circles">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
        </div>
        <div class="clear"></div>
    </section>
</body>
</html>
